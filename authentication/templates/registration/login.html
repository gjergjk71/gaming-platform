{% load static %}
<!DOCTYPE html>
<html lang="en">


	<main>
		<div class="bg_color_2">
			<div class="container margin_60_35">
				<div id="login-2">
					<h1>Login</h1>
						<div id="errors">

						</div>
							<div class="box_login last">
								<div class="form-group">
									<input type="text" id="username" name="username" class="form-control" placeholder="Your username" />
								</div>
								<div class="form-group">
									<input type="password" id="password" name="password" class="form-control" placeholder="Your password" />
									<a href="#0" class="forgot"><small>Forgot password?</small></a>
								</div>
								<div class="form-group">
									<input class="btn_1" id="login_button" type="submit" value="Login" />
								</div>
							</div>
						</div>
					<p class="text-center link_bright">Do not have an account yet? <a href="#0"><strong>Register now!</strong></a></p>
				</div>
				<!-- /login -->
			</div>
		</div>
	</main>
	<!-- /main -->

</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'registration/login.js' %}"></script>
</html>
